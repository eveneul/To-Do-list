<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="main">
    <section class="title">
      <h1 id="date"></h1>
      <h4 id="tasks-number">To-Do list</h4>
    </section>
    <section class="input-area">
      <input type="text" id="task-input" placeholder="오늘의 할 일을 적어 주세요" />
      <button id="add-btn">+</button>
    </section>
    <section class="menu-tabs">
      <div class="tab now-tab" id="all">All</div>
      <div class="tab" id="ongoing">Ongoing</div>
      <div class="tab" id="done">Done</div>
    </section>
    <section class="task-board">
    </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
